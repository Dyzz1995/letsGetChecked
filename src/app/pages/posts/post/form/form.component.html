<ng-container>
  <form [formGroup]="newCommentForm" (ngSubmit)="onNewCommentSubmit()">
    <div class="form-item">
      <label class="label">Username</label>
      <input class="input" formControlName="user" />
    </div>
    <div
      class="form-item"
      *ngIf="userName?.invalid && (userName?.dirty || userName?.touched)"
    >
      <span class="validation-error-msg">Username field is required</span>
    </div>
    <div class="form-item">
      <label class="label">Comment content</label>
      <textarea
        class="input input-textarea"
        formControlName="content"
      ></textarea>
    </div>
    <div
      class="form-item"
      *ngIf="
        commentContent?.invalid &&
        (commentContent?.dirty || commentContent?.touched)
      "
    >
      <span class="validation-error-msg"
        >Comment content field is required</span
      >
    </div>
    <div class="button-wrapper">
      <button [disabled]="newCommentForm.invalid" type="submit" class="button">
        Submit
      </button>
    </div>
  </form>
</ng-container>
